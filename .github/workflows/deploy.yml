name: Deploy Next.js Project

on:
  push:
    branches:
      - main  

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js project
        run: npm run build

      - name: Run tests (if any)
        run: npm test  # Skip or modify if not using tests

  deploy:
    runs-on: self-hosted

    steps:
      - name: Configure Git
        run: |
          git config --global user.name "Vathanak"
          git config --global user.email "vathanaksol1605@gmail.com"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .next/static # Next.js static output
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up
        run: |
          git checkout main
          rm -rf .next
